<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Batman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <header>
        <img id="logo" src="./logo.jpg" alt="Logo do Batman">
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
    <div class="image-contact"></div>
        <div class="form">
            <form action="#" method="post">
            <fieldset>
                <legend>Entre em contato</legend>
                <div class="form-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="tel">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui" required></textarea>
                </div>
                <div class="form-button">
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <img style="object-fit: contain;" id="logo" src="./logo.jpg">
        <span>Todos os direitos reservados</span>

                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
